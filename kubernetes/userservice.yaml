apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
  namespace: ai-economic-advisor
  labels:
    app: userservice
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
        version: v1.0.0
    spec:
      containers:
      - name: userservice
        image: ai-economic-advisor/userservice:latest
        ports:
        - containerPort: 5001
        env:
        - name: FLASK_ENV
          value: "production"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: jwt-secret
              key: secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: user-data
          mountPath: /app/data
      volumes:
      - name: user-data
        persistentVolumeClaim:
          claimName: user-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: userservice
  namespace: ai-economic-advisor
  labels:
    app: userservice
spec:
  selector:
    app: userservice
  ports:
  - port: 5001
    targetPort: 5001
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: user-data-pvc
  namespace: ai-economic-advisor
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi